<div class="container">
  <div class="row">
    <form [formGroup]="roomForm" (ngSubmit)="handleBehaviour()">
      <fieldset>
        <legend>
          <strong>Cadastrar/Remover sala</strong>
        </legend>
        <div class="col">
          <select
            value="{{ action }}"
            id="statusSelect"
            (change)="updateActionVariable()"
          >
            <option value="create">Create</option>
            <option value="remove">Remove</option>
          </select>
        </div>
        <div class="col">
          <input matInput placeholder="NÃºmero da sala" formControlName="_id" />
          <button mat-flat-button color="primary" type="submit">
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
